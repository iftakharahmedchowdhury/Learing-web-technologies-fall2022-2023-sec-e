<!DOCTYPE html>
<html lang="en">

<head>

    <title>Personal Profile</title>
</head>

<body>
    <form>
        <fieldset>

            <table border="1">
                <tr>


                    <td align="center" colspan="3">Person Profile</td>

                </tr>

                <tr>
                    <td>Name</td>
                    <td> <input type="text"></td>
                    <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </td>



                <tr>
                    <td>Email </td>
                    <td> <input type="email" name="" value="" /></td>
                    <td></td>
                </tr>

                <tr>
                    <td>Gender: </td>
                    <td>
                        <input type="radio" name="" id="Male">Male
                        <input type="radio" name="" id="Female">Female
                        <input type="radio" name="" id="Others">Others
                    </td>
                    <td></td>
                </tr>


                <tr>
                    <td>Date Of Birth: </td>
                    <td> <input type="date" name="" id=""></td>
                    <td></td>
                </tr>
                <tr>


                    <td>Blood Group </td>
                    <td>
                        <select name="">
                            <option>A+</option>
                            <option>O+</option>
                            <option>B+</option>
                            <option>A-</option>
                            <option>B-</option>
                            <option>O-</option>
                        </select>
                    </td>
                    <td></td>

                </tr>

                <tr>
                    <td>Degree </td>

                    <td> <input type="checkbox" name="SSC" value="SSC">SSC
                        <input type="checkbox" name="HSC" value="HSC">HSC
                        <input type="checkbox" name="BSc" value="BSC">BSC
                        <input type="checkbox" name="MSc" value="MSC">MSC.
                    </td>
                    <td></td>

                </tr>


                <tr>
                    <td>Photo </td>
                    <td colspan="2"> <input type="file" name=""></td>
                </tr>



                <td colspan="3">
                    <br>
                    <br>
                </td>
                </tr>
                <tr>
                    <td colspan="3" align="right">

                        <input type="submit" name="" value="Submit" />
                        <input type="reset" name="" value="Reset" />
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>

</html>
